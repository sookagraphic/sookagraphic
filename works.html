<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Works – SOOKAGRAPHIC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:url" content="https://sookagraphic.co.kr/works.html" />
  <meta name="twitter:title" content="Works – SOOKAGRAPHIC" />
  <meta name="twitter:description" content="Asian Head to toe Illustrator" />
  <meta name="twitter:image" content="https://sookagraphic.co.kr/assets/images/linkshareimg.png" />
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-big.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-big.png" />
  <link rel="icon" type="image/png" sizes="48x48" href="assets/images/favicon-big.png" />
  <link rel="icon" type="image/png" sizes="192x192" href="assets/images/favicon-big.png" />

  <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon-big.png" />

  <!-- Pretendard -->
  <link rel="preconnect" href="https://cdn.jsdelivr.net" />
  <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.css" />
  <style>
    /* Pretendard 폰트가 로드되기 전에도 extra bold 스타일 적용 */
    .works-title,
    .works-description {
      font-weight: 800 !important;
    }
  </style>

  <link rel="stylesheet" href="styles.css" />
</head>
<body class="works-page">
  <!-- 닫기 버튼 -->
  <button class="works-close-btn" aria-label="Close">
    <svg width="19" height="19" viewBox="0 0 19 19" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M1 1L18 18M18 1L1 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </button>

  <main class="works-main">
    <div class="works-container">
      <!-- 위쪽 메인 이미지 -->
      <div class="works-image-main">
        <div class="works-image-placeholder">
          <img src="assets/images/work-01.svg" alt="Work detail" class="works-image" id="works-main-image" />
        </div>
      </div>

      <!-- 이미지 설명 -->
      <div class="works-info">
        <h1 class="works-title" id="works-title">작업물 이름</h1>
        <p class="works-description" id="works-description">2025 l 서울미디어시티비엔날레</p>
      </div>

      <!-- 하단 썸네일 그리드 -->
      <div class="works-thumbnails" id="works-thumbnails">
        <!-- JavaScript로 동적 생성 -->
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
